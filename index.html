<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Page Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="css/imagens/netflixlogo.png" alt="">
            </a>
        </div>
    </div>
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou numero de telefone">
                </div>
                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>
                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>
            <div class="suport">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height ="18px" src="css/imagens/Facebook_logo.png" alt="Facebook_logo"></span>
                    <span><a href="#">Conectar com Facebook.</a></span>
                </div>
                <div class="sign_up">
                    <span>
                        <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                    </span>
                </div>
                <div class="terms">
                    <p>Está página é protegida pelo Google reCAPTCHA para garantir que você não é um robo.<a
                            href="#">Saiba mais.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
